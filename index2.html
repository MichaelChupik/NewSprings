<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <style>
        @font-face {
  font-family: 'Inter-Light';
  src: url('https://static1.squarespace.com/static/611179417fb6223e91990630/t/62aa58679c74de322ee2b610/1655330920015/Inter-Light.otf');
}
@font-face {
  font-family: 'Inter-Regular';
  src: url('https://static1.squarespace.com/static/611179417fb6223e91990630/t/62aa564660b0bc0efb7d3453/1655330375985/Inter-Regular.otf');
}
@font-face {
  font-family: 'Inter-Semibold';
  src: url('https://static1.squarespace.com/static/611179417fb6223e91990630/t/62aa57706bfeba78f55314c5/1655330673081/Inter-SemiBold.otf');
}
        body {
            font-family: 'Inter-Regular', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        img {
            width: 100px; /* Adjust size as needed */
        }
        h1 {
            margin: 0 0 10px 0;
        }
        p {
            margin: 0 0 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://github.com/MichaelChupik/NewSprings/blob/cfeb3b7775f7193b41077cbeb67b9fdaee66e1f4/NewSpringsLogo.png" alt="Logo">
            <h1>Header Title</h1>
        </header>
        <p>This is a paragraph of text that will be aligned to the left.</p>
        <p>Here's another paragraph to showcase the text alignment.</p>
    </div>
</body>
</html>

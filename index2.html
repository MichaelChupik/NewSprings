<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        img {
            width: 100px; /* Adjust size as needed */
        }
        h1 {
            margin: 0 0 10px 0;
        }
        p {
            margin: 0 0 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo">
            <h1>Header Title</h1>
        </header>
        <p>This is a paragraph of text that will be aligned to the left.</p>
        <p>Here's another paragraph to showcase the text alignment.</p>
    </div>
</body>
</html>
